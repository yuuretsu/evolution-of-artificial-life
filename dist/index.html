<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-wrapper">
            <div class="app">
                <div class="options-col">
                    <div class="options-block">
                        <span class="options-block__name">Инфо</span>
                        <div>
                            <span>Ботов: </span><span id="amount">0</span>
                        </div>
                        <div><span>fps: </span><span id="fps">0</span></div>
                    </div>
                    <div class="options-block options-block--mid">
                        <span class="options-block__name">Создание мира</span>
                        <div class="options-block__row">
                            <span>Размер мира</span>
                            <input type="number" id="input-width" value="160" />
                            <input type="number" id="input-height" value="80" />
                        </div>
                        <div class="options-block__row">
                            <span>Размер пикселя</span>
                            <input type="number" id="input-pixel" value="6" />
                        </div>
                        <div class="options-block__row">
                            <span>Кол-во ботов</span>
                            <input type="number" id="input-bots" value="1000" />
                        </div>
                        <button id="btn-start">Рестарт</button>
                    </div>
                    <div class="options-block">
                        <span class="options-block__name">Настройки</span>
                        <div class="options-block__row">
                            <span>Режим просмотра</span>
                            <select id="view-mode">
                                <option value="disabled">Выключен</option>
                                <option value="normal" selected>Обычный</option>
                                <option value="energy">Энергия</option>
                                <option value="families">Семейства</option>
                                <option value="abilities">Специализации</option>
                                <option value="last-action">
                                    Последнее действие
                                </option>
                            </select>
                        </div>
                        <button id="btn-pause">Пауза / Продолжить</button>
                    </div>
                </div>
                <div>
                    <canvas
                        class="app-image app-image__center"
                        id="img"
                    ></canvas>
                </div>
            </div>
        </div>
